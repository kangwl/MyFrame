<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script src="/scripts/jquery-1.10.2.min.js"></script>
    <script src="/scripts/tableExport/tableExport.zh.js"></script>
    <script src="/scripts/tableExport/jquery.base64.zh.js"></script>
    <script>
        $(function() {
            $("#btn-excel").click(function() {
                var options = { type: "excel", escape: "false" };
                $("#mytable").tableExport(options);
            });
        });
    </script>

    <script>
        function People(name, age) {
            this.name = name;
            this.age = age;
        }

        var zhansan = new People('zhansan', 12);
        People.prototype.Say= function(words) {
            alert(this.name + ": hello world!");
        }
        alert(zhansan.name + " - " + zhansan.age);
        zhansan.Say("hello world！");
        People.prototype.Say=function(words) {
            alert(this.age + ": hello world!");
        }
        var ls = new People('ls', 15);
        ls.Say("hello world!");
    </script>
</head>
<body>
<p>
    <button type="button" id="btn-excel">导出excel</button>
</p>
<table id="mytable">
    <thead>
    <tr>
        <th>
            标题1
        </th>
        <th>
            标题2
        </th>
        <th>
            标题3
        </th>
    </tr>
    </thead>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>1-1</td>
        <td>2-1</td>
        <td>3-1</td>
    </tr>
</table>
</body>
</html>
